<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./popup.js" defer></script>

<body>

    <main>

        <nav class="barra-esquerda">

                    <li>

                <li>

                        <img src="https://media.discordapp.net/attachments/1095842526579134474/1116832163694915644/Vector.png"

                        <li>

            <div class="conteudo">

                <div class="evento">
                    <div class="criar">
                        <button class="popup-gerenciador">
                            <img src="https://media.discordapp.net/attachments/1095842526579134474/1116840474980913192/image.png" alt="">
                        </button>
                        <div class="popup">
                            <button>

                    <h2>EVENTO FLOR NAGÔ</h2>
                    <img src="https://media.discordapp.net/attachments/1095842526579134474/1116830268775465051/Rectangle_288.png?width=662&height=662" width="660" height="660" alt="">
